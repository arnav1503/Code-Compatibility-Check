services:
  - type: web
    name: arupt
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: arupt-db
          property: connectionString

databases:
  - name: arupt-db
    type: postgres
    region: oregon
